# PostgreSQL Configuration для МАКСИМАЛЬНОЙ СКОРОСТИ
# Оптимизировано для i9-14900KF + 8GB RAM + SSD

# ─── Memory Settings ────────────────────────────────────────
shared_buffers = 2GB
effective_cache_size = 6GB
maintenance_work_mem = 1GB
work_mem = 100MB

# ─── Checkpoint Settings (для bulk inserts) ────────────────
checkpoint_completion_target = 0.9
wal_buffers = 16MB
min_wal_size = 2GB
max_wal_size = 8GB

# ─── Query Planner ──────────────────────────────────────────
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# ─── Parallelism (используем все ядра i9) ──────────────────
max_worker_processes = 16
max_parallel_workers_per_gather = 4
max_parallel_workers = 16
max_parallel_maintenance_workers = 4

# ─── Write Performance ──────────────────────────────────────
synchronous_commit = off
wal_writer_delay = 200ms
commit_delay = 100
commit_siblings = 5

# ─── Autovacuum (отложить для скорости) ────────────────────
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s

# ─── Logging (минимум для скорости) ────────────────────────
log_min_duration_statement = 5000
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
