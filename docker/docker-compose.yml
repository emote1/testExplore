version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: reef_explorer
      POSTGRES_USER: reef
      POSTGRES_PASSWORD: reef_local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reef -d reef_explorer"]
      interval: 5s
      timeout: 3s
      retries: 5

  hasura:
    image: hasura/graphql-engine:v2.40.0
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://reef:reef_local@postgres:5432/reef_explorer
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecret
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy

  indexer:
    build: ./indexer
    restart: unless-stopped
    environment:
      PG_HOST: postgres
      PG_PORT: "5432"
      PG_DB: reef_explorer
      PG_USER: reef
      PG_PASS: reef_local
      RPC_URL: wss://rpc.reefscan.info/ws
      BATCH_SIZE: "100"
      CONCURRENCY: "10"
      POLL_INTERVAL_MS: "6000"
      BACKFILL: "true"
      BACKFILL_TARGET: "7834548"
      START_BLOCK: "12834548"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  pgadmin_data:
