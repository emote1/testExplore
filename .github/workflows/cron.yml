name: Reef Aggregator Daily Cron

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger aggregator cron
        run: |
          if [ -z "${CRON_URL}" ]; then
            echo "CRON_URL secret is not set" >&2
            exit 1
          fi
          curl -fsSL "${CRON_URL}"
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
